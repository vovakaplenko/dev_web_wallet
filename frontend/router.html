<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Dev POS Web Wallet</title>

    <link href="./assets/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./assets/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>

<body class="boxed-layout">
<div class="page-wrapper">


    <header class="header">
        <div class="clf header-topbar">
            <div class="wrapper">
                <div class="page-brand"><a class="link" href="/"><img src="./img/dev-webwalletlogo.png" style="height:100%"/></a></div>

                <ul class="nav pull-left navbar-toolbar">
                    <li><a class="nav-link sidebar-toggler js-sidebar-toggler"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></a></li>
                </ul>

                <ul class="nav pull-right navbar-toolbar">

                    <li class="dropdown dropdown-user"><a class="nav-link dropdown-toggle link" data-toggle="dropdown"><span>{{username}}</span></a>
                        <ul class="dropdown-menu dropdown-menu-right"><a class="dropdown-item" :href="settingsLink"><i class="ti-settings"></i>Settings</a>
                            <li class="dropdown-divider"></li><router-link class="dropdown-item" to="notificationsettings"><i class="fa fa-bell" aria-hidden="true"></i>Notif. settings</router-link>
                            <div v-if="mod"><li class="dropdown-divider"></li><router-link class="dropdown-item" to="slavestatus"><i class="fa fa-info" aria-hidden="true"></i>Slave Status</router-link></div>
                            <li class="dropdown-divider"></li><a class="dropdown-item" href="/logout"><i class="ti-power-off"></i>Logout</a>
                        </ul>
                    </li>
                </ul>
                <!-- END TOP-RIGHT TOOLBAR-->
                <!-- START SEARCH PANEL-->
            </div>
        </div>
        <div class="top-navbar clf">
            <div class="wrapper" id="navbar-wrapper">
                <ul class="nav-menu">
                    <li class="dropdown active"><router-link to="/dashboard" class="nav-link">Dashboard</router-link></li>
                    <li class="dropdown"><router-link to="/addresses" class="nav-link">Addresses</router-link></li>
                    <li class="dropdown"><router-link to="/send" class="nav-link">Send</router-link></li>
                    <li class="dropdown"><router-link to="/importexport" class="nav-link">Import/Export</router-link></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- END HEADER-->

    <div class="wrapper content-wrapper">
            <!-- nutze <router-link> zur Navigation -->
            <!-- gib den Link mit der `to`-Prop an -->
            <!-- <router-link> wird standardmäßig als <a> gerendert-->

            <!-- Route-Outlet (zu deutsch soviel wie: "Ausgang") -->
            <!-- die der Route zugeordnete Komponente wird hier gerendert-->
            <router-view></router-view>

    </div>

</div>

<div class="sidenav-backdrop backdrop"></div>
<div class="preloader-backdrop">
    <div class="page-preloader">Loading</div>
